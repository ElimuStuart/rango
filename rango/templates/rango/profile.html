{% extends 'rango/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    {% block body_block %}
        <div class="jumbotron">
            <h1>Profile</h1>
            <h2>{{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>

            {% if userprofile %}
              <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a> </p>

              {% if userprofile.picture %}
                <img src="{{ userprofile.picture.url }}">
              {% endif %}
            {% endif %}
        </div>
    {% endblock %}
</body>
</html>
